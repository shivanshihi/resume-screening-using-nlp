<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
        }
        .card {
            border-radius: 1rem;
            padding: 2rem;
            max-width: 600px;
            margin: auto;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-primary {
            background: linear-gradient(90deg, #4b6cb7, #182848);
            border: none;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #182848, #4b6cb7);
        }
        .input-group-text {
            background-color: #e9ecef;
            border: none;
        }
        .alert {
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-sm">
        <h2 class="mb-4 text-center text-primary">Job Application Form</h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data">

            <!-- Name -->
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control shadow-sm" placeholder="Enter your full name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control shadow-sm" placeholder="Enter your email" required>
            </div>

            <!-- Phone with country code -->
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <div class="input-group shadow-sm">
                    <select name="country_code" class="form-select">
                        <option value="+91" selected>ðŸ‡®ðŸ‡³ +91 (India)</option>
                        <option value="+1">ðŸ‡ºðŸ‡¸ +1 (USA)</option>
                        <option value="+44">ðŸ‡¬ðŸ‡§ +44 (UK)</option>
                        <option value="+61">ðŸ‡¦ðŸ‡º +61 (Australia)</option>
                        <option value="+81">ðŸ‡¯ðŸ‡µ +81 (Japan)</option>
                        <option value="+971">ðŸ‡¦ðŸ‡ª +971 (UAE)</option>
                    </select>
                    <input type="tel" name="phone" class="form-control" placeholder="Enter your phone number" required>
                </div>
            </div>

            <!-- Gender -->
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select name="gender" class="form-select shadow-sm" required>
                    <option value="">-- Select Gender --</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- DOB -->
            <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" name="dob" class="form-control shadow-sm" required>
            </div>

            <!-- Resume upload -->
            <div class="mb-3">
                <label class="form-label">Upload Resume (Max 30MB, PDF/DOC/DOCX)</label>
                <input type="file" name="resume" class="form-control shadow-sm" accept=".pdf,.doc,.docx" required>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-100 shadow-sm">Submit Application</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
